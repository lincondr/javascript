<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <h1 id="title">What time is it now</h1>
    <div id="clock">
        00:00:00
    </div>
    <div id="controls">
        <button class="button" id="startBtn">ON</button>
        <button class="button" id="pauseBtn">STOP</button>
        <button class="button" id="resumeBtn">CONTINUE</button>
        

        
    </div>
</body>
</html>
