<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One piece crew</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="carregar()">
    <header id="header">
        <h1 id="mtitle">Choose a Character</h1>
    </header>
    <section id="content">
        <div id="picture">
            <img id="image" src="" alt="Personagem Luffy">
        </div>
        <div id="crew-name">
            Luffy
        </div>
        <p>
        <p>
            Pick a number (0 - 9)
        </p>
        <input type="number" name="txtnum" id="txtnum" min="0" value="1">
        </p>
        <p>
            <input type="button" value="Select" onclick="clicou()">
        </p>
    </section>
    <footer id="footer">
        <p>&copy; <strong>Lincon</strong></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
