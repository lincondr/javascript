<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{ 
            background-color: rgb(81, 105, 185);
            font: normal 18px arial;
        }

        div#msg {
            display: block;
            margin: auto;
            background-color: aquamarine;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudo com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg" onclick="clicar()" onmouseout="saiu()">Clique em mim</div>

    <script>
        var cubo = document.getElementById('msg')
        cubo.addEventListener('mouseenter', entrou)
        function clicar() {
            cubo.innerText = 'Clicou!'
        }
        function saiu() {
            cubo.innerText = 'Clique em mim'
            cubo.style.background = 'aquamarine'
        }
        function entrou() {
            cubo.style.background = 'red'
        }
    </script>
</body>
</html>
