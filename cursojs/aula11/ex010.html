<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Sistemas de multas</h1>
    <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var vel = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            nvel = Number(vel.value)
            res.innerHTML = `<p>A velocidade atual do seu veiculo é <strong>${nvel}Km/h</strong></p>`
            if (nvel > 60) {
                res.innerHTML += `<p>Seu veiculo esta  acima do limite de velocidade. Voce será <strong>Multado!</strong></p>`
            }
            res.innerHTML += `<p>Lembre-se sempre de usar o cinto de segurança</p>`
        }
    </script>
</body>
</html>
